<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Roblox Label Extension</title>
  <style>
    body {
      background-color: #2e0854;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      margin: 0;
    }

    .pfp {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      opacity: 0.5;
      object-fit: cover;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
      margin-bottom: 30px;
    }

    .button {
      display: inline-block;
      margin: 10px;
      padding: 15px 30px;
      background-color: #6a0dad;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 18px;
      text-decoration: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #9b59b6;
    }
  </style>
</head>
<body>
  <img src="https://discordlookup.mesavirep.xyz/v1/avatar/466812427674189824" alt="Profile" class="pfp" />
  <h1>Roblox Label Extension</h1>
  <p>Customize your Roblox experience.</p>

  <a href="privacy.html" class="button">Privacy Policy</a>
  <a href="features.html" class="button">Features</a>
  <a href="contact.html" class="button">Contact</a>
</body>
</html>
