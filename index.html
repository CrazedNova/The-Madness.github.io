<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Thee Madness</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: linear-gradient(135deg, #44695c 30%, #01754d 90%);
      /* deep purple (#2e0854) to light blue (#66ccff) */
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
    }

    h1 {
      color: #16CC8C; /* bright yellow */
      text-shadow:
        0 0 5px #0C4F35,
        0 0 10px #0C4F35,
        0 0 20px #0C4F35,
        0 0 30px #0C4F35,
        0 0 40px #0C4F35,
        0 0 50px #0C4F35;
    }

    p {
      color: #e67e22; /* orange */
      text-shadow: 1px 1px 2px #000000aa;
    }

    .image-wrapper {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 500px;
      height: 300px;
      border-radius: 30px;
      overflow: hidden;
      z-index: 0;
    }

    .background-image {
      width: 100%;
      height: 100%;
      background-image: url('https://yt3.googleusercontent.com/8VqgoEUHs2RV_OEvkh2yd_JXO52lUlKIy_M7rryF7KKdU91qL6BNHqYf2sE8rkJX5IIKJTAK=s160-c-k-c0x00ffffff-no-rj');
      background-size: cover;
      background-position: center;
      opacity: 0.3;
    }

    .image-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #2e0854;
      opacity: 0.4;
    }

    .content {
      position: relative;
      z-index: 1;
      padding: 50px;
    }

    .button {
      display: inline-block;
      margin: 10px;
      padding: 15px 30px;
      background-color: #6a0dad;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 18px;
      text-decoration: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #9b59b6;
    }
  </style>
</head>
<body>
  <div class="image-wrapper">
    <div class="background-image"></div>
    <div class="image-overlay"></div>
  </div>

  <div class="content">
    <h1>THE MADNESS</h1>
    <p>Customize your Roblox experience.</p>

    <a href="privacy.html" class="button">Privacy Policy</a>
    <a href="features.html" class="button">Features</a>
    <a href="contact.html" class="button">Contact</a>
  </div>
</body>
</html>
