<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Roblox Label Extension</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #2e0854; /* Deep purple */
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
    }

    .image-wrapper {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 500px;
      height: 300px;
      border-radius: 30px;
      overflow: hidden;
      z-index: 0;
    }

    .background-image {
      width: 100%;
      height: 100%;
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/4/40/Sunflower_sky_backdrop.jpg/1200px-Sunflower_sky_backdrop.jpg');
      background-size: cover;
      background-position: center;
      opacity: 0.3;
    }

    .image-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #2e0854;
      opacity: 0.4;
    }

    .content {
      position: relative;
      z-index: 1;
      padding: 50px;
    }

    .button {
      display: inline-block;
      margin: 10px;
      padding: 15px 30px;
      background-color: #6a0dad;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 18px;
      text-decoration: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #9b59b6;
    }
  </style>
</head>
<body>
  <div class="image-wrapper">
    <div class="background-image"></div>
    <div class="image-overlay"></div>
  </div>

  <div class="content">
    <h1>Roblox Label Extension</h1>
    <p>Customize your Roblox experience.</p>

    <a href="privacy.html" class="button">Privacy Policy</a>
    <a href="features.html" class="button">Features</a>
    <a href="contact.html" class="button">Contact</a>
  </div>
</body>
</html>
