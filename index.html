<html lang="en">
<head>

  <title>Roblox Label Extension</title>

    body {
      background-color: #2e0854;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    .button {
      display: inline-block;
