<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Roblox Label Extension Area</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: linear-gradient(180deg, #5E0000 50%, #B30000 90%);
      font-family: Garamond, serif;
      color: white;
      text-align: center;
      overflow-x: hidden; /* prevent horizontal scroll */
    }


    h1 {
      color: #FFFFFF;
      font-size: 48px;
      text-shadow:
        0 0 5px #FF5959,
        0 0 10px #FF5959,
        0 0 20px #FF5959,
        0 0 30px #FF5959,
        0 0 40px #FF5959,
        0 0 50px #FF5959;
    }

    p {
      color: #570000;
      font-size: 22px;
      text-shadow: 1px 1px 2px #000000aa;
    }

    .image-wrapper {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 500px;
      height: 300px;
      border-radius: 30px;
      overflow: hidden;
      z-index: 0;
    }

    .background-image {
      width: 100%;
      height: 100%;
      background-image: url('https://logos-world.net/wp-content/uploads/2020/10/Roblox-Icons-Logo-2011-2015.png');
      background-size: cover;
      background-position: center;
      opacity: 0.3;
    }

    .content {
      position: relative;
      z-index: 1;
      padding: 50px;
    }

    .button {
      display: inline-block;
      margin: 10px;
      padding: 15px 30px;
      background-color: #5C0F0F;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 18px;
      font-family: Arial, sans-serif;
      text-decoration: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #9b59b6;
    }
  </style>
</head>
<body>
  <div class="image-wrapper">
    <div class="background-image"></div>
    <div class="image-overlay"></div>
  </div>

  <div class="content">
    <h1>ROBLOX LABEL EXTENSION</h1>
    <p>&gt; THE PLACE FOR ALL YOUR INFO NEEDS &lt;</p>

    <a href="privacy.html" class="button">Privacy Policy</a>
    <a href="features.html" class="button">Features</a>
    <a href="contact.html" class="button">Contact</a>
  </div>

</body>
</html>
